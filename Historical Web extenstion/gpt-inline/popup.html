<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Data Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Setup Historic Data Generator</h1>
        <p>Please register to access Historic data generator on premium sites.</p>
        <a href="#" id="registerLink">Register at Historic data generator</a>
        <div class="input-wrapper">
            <label for="apiKeyInput">Set API Key:</label>
            <input type="text" id="apiKeyInput" placeholder="Enter your API key">
        </div>
        <button id="saveButton">Save</button>
        <p>Your key is safe and will not be shared with anyone. It will be stored in your local machine.</p>
        <p>Get your API key from <a href="#" id="openAIDashboardLink">Open AI dashboard</a>.</p>
        <button id="contactButton">For support or feedback</button>
        <button id="closeButton">Close</button>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
